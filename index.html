<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Practice website 1</title>
    <!---Font awesome link-->
    <script src="https://kit.fontawesome.com/1d02b46c83.js" crossorigin="anonymous"></script>
    <!---Css Link-->
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <div class="f-header">
            <div class="f-logo">
                <img src="Images/My logo.png">
            </div>
             <div class="f-menu" id="menulist" > 
                <nav>
                    <a href="#home"> Home</a>
                    <a href="services">Services</a>
                    <a href="Portfolio"> Portfolio</a>
                    <a href="e-monitering">E-Monitering</a>
                    <a href="aboutus">About us</a>
                    <a href="Contactus">Contact us</a>
                </nav>
            </div>
            <div class="f-account-logo">
                <i class="fa-solid fa-user"> </i>
            </div>
            <div class="f-contact">
              <button><i class="fa-solid fa-phone" href="tel: +91 9696895745"></i> Connect us</button>
            </div>
        </div>
    </header>

    <!-- First Section starts-->
    <section class="f-class">
        <div class="col-1" id="col">
           <h1> We Build your <span class="gra-heading"> 'Dream Home'</span></h1> 
           <h4> India's <span class="gra-heading-1"> NO.1 Tech</span> powered <br>Construction company</h4>
           <button class="f-button"> Starts From RS.1920/-SFT </button>
           <h3 class="city-head"> Coming to your city soon!</h3>
        </div>

        <div class="col-2" id="col">
           <img src="Images/formerly-hocomocologo.png">
           <div class="ribbon">
               <div class="f-booking">
                 <h1>Book a free consultaion</h1>
               </div>
                 <div>
                     <form class="form">
                        <label for="name"> Name</label> <br>
                           <input type="text" placeholder="Name" class="input">
                           <br>
                        <label for="mobile"> Mobile </label>  <br>
                           <input type="number" placeholder="contact number" class="input"> 
                           <br>
                        <label for="email"> Email</label> <br>
                           <input type="text" placeholder="Email" class="input">
                           <br>
                             <label for="location"> Your current Location (Country of Residence)</label> <br>
                                <div class="city">
                                   <input type="radio" value="india" class="radio">
                                   <label for="india">India</label>
                                   <input type="radio" value="Outside India" class="radio">
                                   <label for="out-india">Outside India</label>
                                   <br>
                               </div>
                        <label for="city"> Select a city </label>  <br>
                           <select class="select">
                              <option value="Chennai">Chennai</option> 
                              <option value="Theni">Theni</option> 
                              <option value="Trichy">Trichy</option>
                              <option value="Coimbatore">Coimbatore</option> 
                              <option value="Madurai">Madurai</option> 
                              <option value="Vellore">Vellore</option>
                            </select> 
                        <label for="message"> Enquiry or Message</label><br>
                        <!-- <input type="text" placeholder="Message us" class="input-1"><br> -->
                        <textarea rows="4" cols="50" name="comment" form="usrform" class="input-1"></textarea><br>
                        <input type="button" placeholder="Submit" value="Submit" class="submit">
                    </form>
               </div>
           </div>
        </div>
    </section>

    <!-- We House Services section Starts -->
    <section>
        <div class="our-services">
            <h3 class="services-head"> Wehouse Services </h3>
            <hr class="line-breaker">
        <div class="our-services-inner">
            <div class="services-image-box">
               <img src="Images/house.png" alt="house">
               <h3> Residential Construction </h3>
               <hr class="linebreak-animate">
               <p>You Dream, We Deliver!
                Let us, build your ‘Dream Home’</p>
                <button class="services-submit"> Submit</button>
               </h3>
            </div>

            <div class="services-image-box">

            </div>

            <div class="services-image-box">

            </div>

            <div class="services-image-box">

            </div>

            <div class="services-image-box">

            </div>
        </div>
    </div> 
    </section>
</body>
</html>
